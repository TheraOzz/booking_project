{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}
<h1 class="mb-4 text-center text-primary text-uppercase">Login</h1>

<div class="container w-50 p-3">
    <form method='post'>
        {% csrf_token %}
        <div class="form-group">
            {{form|crispy}}
            <small class="form-text text-danger">{{typeError}}</small>
            <small class="form-text text-danger">{{attributeError}}</small>
            <br>
            <button type="submit" class="btn btn-primary"> login </button>
            <button type="reset" class="btn btn-secondary"> reset </button>
        </div>
    </form>
</div>
{% endblock %}
