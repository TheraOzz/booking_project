{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center">Experience Detail</h1>
<div class="container">

    <div class="card">
        <div class="card-header">
            <h2>Experience Detail</h2>
        </div>
        <div class="card-body">
            <div class="container row">
                <div class="col-md-2">
                    <img src="{{object.tourImage.url}}" class="card-img-top" alt="..."> 
                </div>
                <div class="col-md-10">
                    <h1>Name: {{object.tourTitle}}</h1>
                    <p>Description: {{object.tourDescription}}</p>
                    <p>Price: {{object.tourPrice}}</p>

                </div>
            </div>
        </div>
        <div class="card-footer d-flex">
            <button class="btn btn-success ml-auto" id="checkout-button">Checkout</button>
        </div>
    </div>
</div>
<!-- Add JavaScript Here-->
<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe('{{ stripe_publishable_key }}');
    var checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function () {
        var email = "{{request.user.email}}"

        // Create a new Checkout Session using the server-side endpoint you
        fetch("{% url 'api_checkout_session' id=object.id %}", {
            method: 'POST',
            body: JSON.stringify(
                { email: email }
            )
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({ sessionId: session.sessionId });
            })
            .then(function (result) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using `error.message`.
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    });
</script>
{% endblock content %}
